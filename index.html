<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ganbatte Velary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        :root {
            --bgColor: var(--bgColor);
        }

        body {
            background-color: var(--bgColor);
            animation: colorChange 2s alternate infinite;
        }

        /* @keyframes colorChange {
            to {
                opacity: 0;

            from {
                opacity: 1;
                background-color: var(--bgColor);
            }
        } */
    </style>
</head>

<body id="jedag-jedug" style="background-color: '#FFF8E1';">
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <button id="btn-sentuh" class="btn btn-lg btn-info text-light" style="width:250px;" type="button"
                onclick="clickAku()">
                <marquee scrolldelay="80">Sentuh aku vel.. Kyah &#62;.&#60; <img src="assets/among-us-twerk.gif" alt="" class="w-25 h-25"></marquee>
            </button>
            <div id="message" class="d-none w-25">
                <div class="card card-body shadow text-center">
                    <h3>Semangat Vel ‚ù§Ô∏è</h3>
                    <span id="text-message" class="mt-4">Jangan lupa jaga kesehatan, makan, minum, dan beraknya lancar.. Semoga lelah dan beban pikiranmu menghilang agar menjadi velary yang ceria dan kembali dengan penuh semangat üòä <hr> Get Well Soon and Comeback Stronger<br>Mpel</span>
                    <span class="mt-4"> - Dari Nicky - </span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var color = ['#FD8A8A', '#F1F7B5', '#A8D1D1', '#9EA1D4', '#C0DEFF', '#FFE5F1', '#FFF8E1']
            let i = 0;
            setInterval(() => {
                document.body.style.setProperty('--bgColor', color[i]);
                i++
                if (i == color.length - 1) {
                    i = 0
                }
            }, 1000);
        })
        function clickAku() {
            $('#btn-sentuh').addClass('d-none')
            $('#message').fadeIn("slow")
            $('#message').delay(500).removeClass('d-none')
        }
    </script>
</body>

</html>
